image: node:10

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
build website:
  stage: build
  script:
  - npm install
  - npm install -g gatsby-cli
  - gatsby build
  artifacts:
    paths:
      - ./public/

test artifact:
  image: alpine
  stage: test
  script:
  - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
  - npm install
  - npm install -g gatsby-cli
  - gatsby serve &
  - sleep 15
  - curl "http://localhost:9090/" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: http://marc-staging.surge.sh
  script:
  - npm install --global surge
  - surge --project ./public/ --domain marc-staging.surge.sh

deploy production:
  stage: deploy production
  environment:
    name: staging
    url: http://marc-staging.surge.sh
  script:
  - npm install --global surge
  - surge --project ./public/ --domain marc.surge.sh

production test:
  image: alpine
  stage: production test
  script:
  - apk add --no-cache curl
  - curl -s "http://localhost:9090/" | tac | tac | grep -q "Hi people"
