stages:
  - build
  - test
build website:
  image: node:10
  stage: build
  script:
  - npm install
  - npm install -g gatsby-cli
  - gatsby build
  artifacts:
    paths:
      - ./public/

test artifact:
  image: alpine
  stage: test
  script:
  - grep -q "Gatsby" ./public/index.html

test website:
  image: node
  stage: test
  script:
  - npm install
  - npm install -g gatsby-cli
  - gatsby serve &
  - sleep 15
  - curl "http://localhost:9090/" | tac | tac | grep -g "Gatsby"
